configuration:
  - Release

# branches to build
branches:
  # whitelist
  only:
    - development
    
image: Visual Studio 2013


# fetch repository as zip archive
shallow_clone: true                 # default is "false"

# set clone depth
clone_depth: 5                      # clone entire repository history if not defined

# scripts that run after cloning repository
install:
  - cmd: setupdeps.bat
  - cmd: setenv.bat x32
  
build_script:
  - cmd: build.bat x32
